<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 290px;
            height: 349px;
            margin: 10px;
        }

        input {
            padding: 5px;
            border: 3px solid #003600;
        }

        button {
            padding: 5px;
        }
    </style>
    <script>
        const clientId = "1d382e638ddd70e";
        var defaultAlbumId = 'Jfni3';

        function requestAlbumwithXHR() {
            const albumId = document.getElementById("albumIdField").value || defaultAlbumId;
            fetchAlbumData(albumId, processAlbumRequestXHR);
        }

        function requestAlbumWithPromise() {
            const albumId = document.getElementById("albumIdField").value || defaultAlbumId;
            fetchAlbumData(albumId, processAlbumRequestPromise);
        }

        async function requestAlbumWithAsyncAwait() {
            const albumId = document.getElementById("albumIdField").value || defaultAlbumId;
            try {
                const albumData = await fetchAlbumDataAsync(albumId);
                processAlbumRequestAsync(albumData);
            } catch (error) {
                console.error("Error with the imgur API:", error);
            }
        }

        function fetchAlbumData(albumId, callback) {
            const url = `https://api.imgur.com/3/album/${albumId}/images`;
            const req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (req.readyState === 4) {
                    if (req.status === 200) {
                        callback(req.responseText);
                    } else {
                        console.error(`Error with the imgur API: ${req.status}`);
                    }
                }
            };
            req.open('GET', url, true);
            req.setRequestHeader('Authorization', 'Client-ID ' + clientId);
            req.send();
        }

        function processAlbumRequestXHR(response_text) {
            const respObj = JSON.parse(response_text);
            respObj.data.slice(0, 10).forEach(item => {
                requestImage(item.id);
            });
        }

        function requestImage(imageHash) {
            const url = `https://api.imgur.com/3/image/${imageHash}`;
            fetch(url, {
                headers: {
                    'Authorization': 'Client-ID ' + clientId
                }
            })
            .then(response => response.json())
            .then(processImageRequest)
            .catch(error => {
                console.error("Error with the imgur API:", error);
            });
        }

        function processImageRequest(respObj) {
            const imgElem = document.createElement("img");
            imgElem.src = respObj.data.link;
            document.body.appendChild(imgElem);
        }

        function fetchAlbumDataAsync(albumId) {
            const url = `https://api.imgur.com/3/album/${albumId}/images`;
            return fetch(url, {
                headers: {
                    'Authorization': 'Client-ID ' + clientId
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
            });
        }

        function processAlbumRequestPromise(data) {
            data.data.slice(0, 10).forEach(item => {
                requestImage(item.id);
            });
        }

        function processAlbumRequestAsync(data) {
            data.data.slice(0, 10).forEach(item => {
                requestImage(item.id);
            });
        }
    </script>
</head>
<body>
    <header>
        <H1>Imgur Search :3</H1>
        <input id="albumIdField" value="Jfni3" type="text" placeholder="Enter any imgur's album id">
        <button onclick="requestAlbumwithXHR()">View Images with XHR</button>
        <button onclick="requestAlbumWithPromise()">View Images with Fetch (Promise)</button>
        <button onclick="requestAlbumWithAsyncAwait()">View Images with Fetch (Async/Await)</button>
    </header>
</body>
</html>
