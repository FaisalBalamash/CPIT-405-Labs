<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 290px;
            height: 349px;
            margin: 10px;
        }

        input {
            padding: 5px;
            border: 3px solid #003600;
        }

        button {
            padding: 5px;
        }
    </style>
    <script>
        const clientId = "712645836bdd60b";
        var defaultAlbumId = 'Jfni3';

        function requestAlbum() {
            let albumId = document.getElementById("albumIdField").innerText;
            if(!albumId) {
                albumId = defaultAlbumId;
            }
            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) {
                    processAlbumRequest(req.responseText);
                }
                else if (req.readyState == 4 && req.status != 200) {
                    console.log(req.status + " Error with the imgur API: ", req.responseText);
                }
            }
            req.open('GET', 'https://api.imgur.com/3/album/' + albumId + '/images', true);
            req.setRequestHeader('Authorization', 'Client-ID ' + clientId);
            req.send();
        }

        function processAlbumRequest(response_text) {
            var respObj = JSON.parse(response_text);
            for (item of respObj.data.slice(0, 10)){
                requestImage(item.id);
            }
        }

        function requestImage(imageHash) {
            var req = new XMLHttpRequest();
            req.onreadystatechange = function () {
                if (req.readyState == 4 && req.status == 200) {
                    processImageRequest(req.responseText);
                }
                else if (req.readyState == 4 && req.status != 200) {
                    console.log("Error with the imgur API");
                }
            }
            req.open("GET", "https://api.imgur.com/3/image/" + imageHash, true);
            req.setRequestHeader('Authorization', 'Client-ID ' + clientId);
            req.send();
        }

        function processImageRequest(response_text) {
            var respObj = JSON.parse(response_text);
            let imgElem = document.createElement("img");
            imgElem.src = respObj.data.link;
            document.body.appendChild(imgElem);
        }

        // Using Promises
        function requestAlbumWithPromises() {
            let albumId = document.getElementById("albumIdField").value || defaultAlbumId;
            fetch('https://api.imgur.com/3/album/' + albumId + '/images', {
                headers: {
                    'Authorization': 'Client-ID ' + clientId
                }
            })
            .then(response => response.json())
            .then(data => {
                for (item of data.data.slice(0, 10)) {
                    fetchImageWithPromises(item.id);
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function fetchImageWithPromises(imageHash) {
            fetch("https://api.imgur.com/3/image/" + imageHash, {
                headers: {
                    'Authorization': 'Client-ID ' + clientId
                }
            })
            .then(response => response.json())
            .then(data => {
                let imgElem = document.createElement("img");
                imgElem.src = data.data.link;
                document.body.appendChild(imgElem);
            })
            .catch(error => console.error("Error:", error));
        }

        // Using Async/Await
        async function requestAlbumWithAsyncAwait() {
            try {
                let albumId = document.getElementById("albumIdField").value || defaultAlbumId;
                let response = await fetch('https://api.imgur.com/3/album/' + albumId + '/images', {
                    headers: {
                        'Authorization': 'Client-ID ' + clientId
                    }
                });
                let data = await response.json();
                for (item of data.data.slice(0, 10)) {
                    await fetchImageWithAsyncAwait(item.id);
                }
            } catch (error) {
                console.error("Error:", error);
            }
        }

        async function fetchImageWithAsyncAwait(imageHash) {
            try {
                let response = await fetch("https://api.imgur.com/3/image/" + imageHash, {
                    headers: {
                        'Authorization': 'Client-ID ' + clientId
                    }
                });
                let data = await response.json();
                let imgElem = document.createElement("img");
                imgElem.src = data.data.link;
                document.body.appendChild(imgElem);
            } catch (error) {
                console.error("Error:", error);
            }
        }

    </script>
</head>

<body>
    <header>
        <input id="albumIdField" value="Jfni3" type="text" placeholder="Enter any imgur's album id">
        <button onclick=requestAlbum()>View Images (XHR)</button>
        <button onclick=requestAlbumWithPromises()>View Images (Promises)</button>
        <button onclick=requestAlbumWithAsyncAwait()>View Images (Async/Await)</button>
    </header>
</body>

</html>
